<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="construction-header">
            <div class="warning-tape"></div>
            <h1 class="main-title">UNDER CONSTRUCTION</h1>
            <div class="warning-tape"></div>
        </div>
        
        <div class="construction-content">
            <div class="crane-icon">
                <div class="crane-body"></div>
                <div class="crane-arm"></div>
                <div class="crane-hook"></div>
            </div>
            
            <h2 class="subtitle">We're Building Something Amazing</h2>
            <p class="description">Our site is currently under construction. Please check back soon!</p>
            
            <div class="progress-section">
                <div class="progress-label">Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">65% Complete</div>
            </div>
        </div>
        
        <footer class="construction-footer">
            <div class="caution-sign">⚠️ CONSTRUCTION ZONE ⚠️</div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
